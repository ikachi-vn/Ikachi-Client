    <ion-toolbar color="primary">
        <ion-segment scrollable="true" (ionChange)="segmentChanged($event)" [value]="segmentView">
            <ion-segment-button value="s1">
                <ion-label>Tách đơn</ion-label>
            </ion-segment-button>
            <ion-segment-button value="s2">
                <ion-label>Chi tiết</ion-label>
            </ion-segment-button>

            <!-- <ion-segment-button [value]="idx" *ngFor="let o of item.SplitedOrders; let idx = index;">
                <ion-label>#{{idx+1}}</ion-label>
            </ion-segment-button> -->
        </ion-segment>
        <ion-buttons slot="end">
            <ion-button (click)="addSplitedOrder()">
                <ion-icon class="min-btn" title="Thêm" name="add-circle-outline"></ion-icon>
            </ion-button>

            <ion-button title="Trợ giúp" (click)="help()">
                <ion-icon slot="icon-only" name="help-circle-outline"></ion-icon>
            </ion-button>

            <ion-button title="Đóng lại" (click)="closeModal()">
                <ion-icon slot="icon-only" name="close"></ion-icon>
            </ion-button>

        </ion-buttons>
    </ion-toolbar>

</ion-header>
<ion-content appScrollbarTheme class="ion-padding">
    <div id="order-detail-page" style="position: absolute;"></div>

    <div class="main-view" *ngIf="segmentView == 's1'">

        <ion-grid fixed style="max-width: 500px;">

            <ion-row style="border: none;" *ngFor="let o of item.SplitedOrders; let idx = index;">

                <ion-col size="11">
                    <div class="c-control">
                        <label class="c-label" for="IDContact">
                            Khách hàng (đơn #{{idx+1}})
                        </label>

                        <ng-select [(ngModel)]="o.IDContact" appendTo="#order-detail-page" class="c-input" (change)="changedIDContact($event, o)" #IDContact labelForId="IDContact" [items]="contactList$ | async" [typeahead]="contactListInput$" [loading]='contactListLoading' [virtualScroll]="true" bindLabel="Name" bindValue="Id" placeholder="Tìm tên, mã hoặc số điện thoại...">
                            <ng-template ng-option-tmp let-i="item" let-search="searchTerm">
                                <div *ngIf="i">
                                    <div>
                                        <span >{{i.Name}}</span>
                                        <span *ngIf="i.WorkPhone"> | <small> <b >{{i.WorkPhone}}</b></small></span>
                                    </div>
                                    <small>#<b><span class="important" >{{i.Id}} - {{i.Code}}</span></b> <span *ngIf="i.AddressLine1"> | {{i.AddressLine1}}</span></small>
                                </div>
                            </ng-template>
                        </ng-select>
                    </div>
                </ion-col>
                <ion-col size="1">
                    <ion-button *ngIf="!o.isFirst" class="ion-float-right" style="margin-top: 2.8rem;" size="small" fill="clear" color="danger" (click)="removeSplitedOrder(o)">
                        <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
                    </ion-button>
                </ion-col>
                <ion-col size="11">
                    <div class="c-control ion-text-left">
                        <ion-button size="small" [disabled]="!pageConfig.canEdit" (click)="o.IsSampleOrder = !o.IsSampleOrder;" [fill]=" o.IsSampleOrder? 'solid' : 'outline' ">
                            Bao phủ
                        </ion-button>
                        <ion-button size="small" [disabled]="!pageConfig.canEdit" (click)="o.IsUrgentOrders = !o.IsUrgentOrders;" [fill]=" o.IsUrgentOrders? 'solid' : 'outline' ">
                            Giao gấp
                        </ion-button>
                        <ion-button size="small" [disabled]="!pageConfig.canEdit" (click)="o.IsWholeSale = !o.IsWholeSale;" [fill]=" o.IsWholeSale? 'solid' : 'outline' ">
                            Khách sỉ
                        </ion-button>
                    </div>
                </ion-col>

            </ion-row>

            <ion-row class="hr-group">
                <ion-col size="11">
                    <div class="c-control ion-text-right">
                        <ion-button (click)="addSplitedOrder()">
                            Thêm đơn
                        </ion-button>
                    </div>
                </ion-col>
            </ion-row>

        </ion-grid>



    </div>

    <div class="main-view" *ngIf="segmentView != 's1'">
        

        <div class="row-full shadow full-screen">
            <div style="min-height: calc(90vh - 80px);">

                <div class="table-contain">
                    <section class="table">
                        <ng-container>
                            <div class="row" *ngFor="let i of items; let idx = index;">
                                <!-- <div class="col-id cell">{{idx+1}}</div> -->
                                <div class="col-name cell">
                                    <div style=" min-width: 100%; max-width: 100%;">
                                        <div style="max-width: 100%;">
                                            <ng-select [disabled]="true" [id]="'drl'+idx" class="c-input" appendTo="#order-detail-page" [(ngModel)]="i.IDItem" [labelForId]="'IDItem'+idx" [items]="itemList$ | async" [typeahead]="itemListInput$" [virtualScroll]="true" bindLabel="Name" bindValue="Id" placeholder="Tìm tên hoặc mã sản phẩm...">
                                                <ng-template ng-option-tmp let-i="item" let-search="searchTerm">
                                                    <div *ngIf="i">
                                                        <div><span >{{i.Name}}</span></div>
                                                        <small>#<b><span class="important" >{{i.Id}} - {{i.Code}}</span></b></small>
                                                    </div>
                                                </ng-template>
                                            </ng-select>
                                        </div>

                                        <table style="max-width: 100%; min-width: 100%;">
                                            <tr *ngIf="i._itemData && i._itemData.UoMs.length">
                                                <td class="label">Đơn vị</td>
                                                <td class="UoM col-total c-control" *ngFor="let o of i.splitDetail; let jdx = index;">
                                                    <select [disabled]="true" class="c-input c-dropdown" [(ngModel)]="o.IDUoM">
                                                        <option disabled value="">Chọn đơn vị</option>
                                                        <option [disabled]="t.Flag" *ngFor="let t of i._itemData.UoMs" [value]="t.Id">{{t.Name}}</option>
                                                    </select>
                                                </td>
                                            </tr>
                                            <tr *ngIf="i._itemData && i._itemData.UoMs.length && i.IDUoM">
                                                <td class="label">Số lượng</td>
                                                <td *ngFor="let o of i.splitDetail; let jdx = index;">
                                                    <input [readonly]="0 && jdx != segmentView" type="tel" (focus)="$event.target.select()" (blur)="changedCalc(i, o, 'Quantity')" class="c-input" [min]="i._UoM?i._UoM.MinQuantity:1" [max]="i._UoM?i._UoM.MaxQuantity:999" mask="separator.0" thousandSeparator="," [(ngModel)]="o.Quantity" onkeydown="return event.keyCode !== 190">
                                                </td>
                                            </tr>
                                            <!-- <tr *ngIf="i.Quantity && pageConfig.canEditPrice && !i.IsPromotionItem">
                                                <td class="label">
                                                    <span *ngIf="!pageConfig.canEdit || i.UoMPrice == i._UoMPrice">Đơn giá</span>
                                                </td>
                                                <td>
                                                    <input [readonly]="0 && jdx != segmentView" type="tel" (focus)="$event.target.select()" (blur)="changedCalc(i, o, 'UoMPrice')" class="c-input" mask="separator.2" thousandSeparator="," [(ngModel)]="o.UoMPrice">
                                                </td>
                                            </tr> -->

                                            <tr *ngIf="i.Quantity && pageConfig.canUseDiscountFromVendor && !i.IsPromotionItem">
                                                <td class="label">CK NCC</td>
                                                <td *ngFor="let o of i.splitDetail; let jdx = index;">
                                                    <input [readonly]="0 && jdx != segmentView" type="tel" (focus)="$event.target.select()" (blur)="changedCalc(i, o, 'OriginalDiscount1')" class="c-input" mask="separator.2" thousandSeparator="," [(ngModel)]="o.OriginalDiscount1">
                                                </td>
                                            </tr>

                                            <tr *ngIf="i.Quantity && pageConfig.canUseDiscountFromDistributor && !i.IsPromotionItem">
                                                <td class="label">CK NPP</td>
                                                <td *ngFor="let o of i.splitDetail; let jdx = index;">
                                                    <input [readonly]="0 && jdx != segmentView" type="tel" (focus)="$event.target.select()" (blur)="changedCalc(i, o, 'OriginalDiscount2')" class="c-input" mask="separator.2" thousandSeparator="," [(ngModel)]="o.OriginalDiscount2">
                                                </td>
                                            </tr>

                                            <tr>
                                                <td class="label">
                                                    <ion-button [disabled]="true" size="small" color="primary" [fill]="i.IsPromotionItem? 'solid': 'outline'">
                                                        Hàng KM
                                                    </ion-button>
                                                </td>
                                                <td *ngFor="let o of i.splitDetail; let jdx = index;">
                                                    <input *ngIf="i.Quantity" class="c-input disable" [disabled]="true" mask="separator.2" thousandSeparator="," [(ngModel)]="o.OriginalTotalAfterDiscount">
                                                </td>
                                            </tr>

                                            <tr *ngIf="i.Quantity && pageConfig.canUseDiscountFromSalesman && !i.IsPromotionItem">
                                                <td class="label">Bù giá</td>
                                                <td *ngFor="let o of i.splitDetail; let jdx = index;">
                                                    <input [readonly]="0 && jdx != segmentView" type="tel" (focus)="$event.target.select()" (blur)="changedCalc(i, o, 'OriginalDiscountFromSalesman')" class="c-input" mask="separator.2" thousandSeparator="," [(ngModel)]="o.OriginalDiscountFromSalesman">
                                                </td>
                                            </tr>

                                        </table>

                                    </div>

                                </div>
                            </div>
                        </ng-container>
                    </section>
                </div>

                <div class="table-contain">
                    <div class="row">
                        <div class="cell">
                            <!-- <ion-button class="ion-margin" fill="solid" size="block" (click)="addOrderLine()" *ngIf="pageConfig.canEdit && item.Id  ">
                                <ion-icon slot="start" name="add-circle-outline"></ion-icon>
                                Thêm sản phẩm
                            </ion-button> -->


                            <ion-button (click)="splitSaleOrder()" [disabled]="!isCanSplit || submitAttempt" style="max-width: 300px" class="ion-margin ion-float-right" size="block">
                                Chia đơn hàng
                            </ion-button>
                        </div>
                    </div>
                </div>  
            </div>

        </div>
    </div>

</ion-content>
