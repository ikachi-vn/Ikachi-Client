<ion-header>
    <ion-toolbar>
        <ion-title>{{item.Name}}</ion-title>

        <ion-buttons slot="primary">
            <ion-button title="Đóng lại" color="secondary" (click)="closeModal()">
                <ion-icon slot="icon-only" name="close"></ion-icon>
            </ion-button>
        </ion-buttons>

    </ion-toolbar>
</ion-header>
<ion-content appScrollbarTheme class="ion-padding" fullscreen>
    <form [formGroup]="formGroup">
        <ion-grid fixed>
            <ion-row>
                <ion-col size="12" size-sm="12" size-md="6">
                    <div class="c-control">
                        <label class="c-label" for="Name">Tên đơn vị <small *ngIf="item.Id">Id: {{item.Id}}</small>
                            <span *ngIf="!formGroup.controls.Name.valid && !formGroup.controls.Name.pending && (formGroup.controls.Name.dirty || submitAttempt)" ion-text color="danger">(*)</span>
                        </label>
                        <input class="c-input" id="Name" formControlName="Name" type="text">
                    </div>

                    <div class="c-control">
                        <label class="c-label" for="IDParent">Thuộc đơn vị
                            <span *ngIf="!formGroup.controls.IDParent.valid && !formGroup.controls.IDParent.pending && (formGroup.controls.IDParent.dirty || submitAttempt)" ion-text color="danger">(*)</span>
                        </label>

                        <select class="c-input c-dropdown" formControlName="IDParent" >
                            <option [disabled]="t.flag" *ngFor="let t of branchList" [value]="t.Id">{{t.Name}}</option>
                        </select>
                    </div>

                    <div class="c-control">
                        <label class="c-label" for="IDType">Cấp tổ chức
                            <span *ngIf="!formGroup.controls.IDType.valid && !formGroup.controls.IDType.pending && (formGroup.controls.IDType.dirty || submitAttempt)" ion-text color="danger">(*)</span>
                        </label>

                        <select class="c-input c-dropdown" formControlName="IDType" >
                            <option *ngFor="let t of typeList" [value]="t.Id">{{t.Name}}</option>
                        </select>
                    </div>
                    

                </ion-col>
                <ion-col size="12" size-sm="12" size-md="6">
                    <div class="c-control">
                        <label class="c-label" for="ShortName">Tên rút gọn
                            <span *ngIf="!formGroup.controls.ShortName.valid && !formGroup.controls.ShortName.pending && (formGroup.controls.ShortName.dirty || submitAttempt)" ion-text color="danger">(*)</span>
                        </label>
                        <input class="c-input" id="ShortName" formControlName="ShortName" type="text">
                    </div>

                    <div class="c-control">
                        <label class="c-label" for="Remark">Mô tả
                            <span *ngIf="!formGroup.controls.Remark.valid && !formGroup.controls.Remark.pending && (formGroup.controls.Remark.dirty || submitAttempt)" ion-text color="danger">(*)</span>
                        </label>
                        <textarea rows="3" class="c-input remark" id="Remark" formControlName="Remark" type="textarea"></textarea>
                    </div>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <div class="c-control">
                        <label class="c-label" for="Code">Mã (Union)
                            <span *ngIf="!formGroup.controls.Code.valid && !formGroup.controls.Code.pending && (formGroup.controls.Code.dirty || submitAttempt)" ion-text color="danger">(*)</span>
                        </label>

                        <input class="c-input" id="Code" formControlName="Code" type="text">
                    </div>

                    <div class="c-control" *ngIf="item.IDType == 119">
                        <label class="c-label" for="IDAdministrationManager">Quản lý hành chính
                            <span *ngIf="!formGroup.controls.IDAdministrationManager.valid && !formGroup.controls.IDAdministrationManager.pending && (formGroup.controls.IDAdministrationManager.dirty || submitAttempt)" ion-text color="danger">(*)</span>
                        </label>

                        <select class="c-input c-dropdown" formControlName="IDAdministrationManager" >
                            <option [disabled]="t.flag" *ngFor="let t of branchList" [value]="t.Id">{{t.Name}}</option>
                        </select>
                    </div>

                    <div class="c-control" *ngIf="item.IDType == 119">
                        <label class="c-label" for="IDSpecializedManagement">Quản lý chuyên môn
                            <span *ngIf="!formGroup.controls.IDSpecializedManagement.valid && !formGroup.controls.IDSpecializedManagement.pending && (formGroup.controls.IDSpecializedManagement.dirty || submitAttempt)" ion-text color="danger">(*)</span>
                        </label>

                        <select class="c-input c-dropdown" formControlName="IDSpecializedManagement" >
                            <option [disabled]="t.flag" *ngFor="let t of branchList" [value]="t.Id">{{t.Name}}</option>
                        </select>
                    </div>

                    <div class="c-control" *ngIf="item.IDType == 111 || item.IDType == 112">
                        <label class="c-label" for="BusinessRegistrationNumber">Số đăng ký doanh nghiệp
                            <span *ngIf="!formGroup.controls.BusinessRegistrationNumber.valid && !formGroup.controls.BusinessRegistrationNumber.pending && (formGroup.controls.BusinessRegistrationNumber.dirty || submitAttempt)" ion-text color="danger">(*)</span>
                        </label>
                        <input class="c-input" id="BusinessRegistrationNumber" formControlName="BusinessRegistrationNumber" type="text">
                    </div>
                    
                    <div class="c-control" *ngIf="item.IDType == 111 || item.IDType == 112">
                        <label class="c-label" for="IssueDate">Ngày cấp
                            <span *ngIf="!formGroup.controls.IssueDate.valid && !formGroup.controls.IssueDate.pending && (formGroup.controls.IssueDate.dirty || submitAttempt)" ion-text color="danger">(*)</span>
                        </label>
                        <input class="c-input" id="IssueDate" formControlName="IssueDate" type="date">
                    </div>

                    <div class="c-control" *ngIf="item.IDType == 111 || item.IDType == 112">
                        <label class="c-label" for="IssuedBy">Nơi cấp
                            <span *ngIf="!formGroup.controls.IssuedBy.valid && !formGroup.controls.IssuedBy.pending && (formGroup.controls.IssuedBy.dirty || submitAttempt)" ion-text color="danger">(*)</span>
                        </label>
                        <input class="c-input" id="IssuedBy" formControlName="IssuedBy" type="text">
                    </div>

                    <div class="c-control" *ngIf="item.IDType == 111 || item.IDType == 112">
                        <label class="c-label" for="TaxCode">Mã số thuế
                            <span *ngIf="!formGroup.controls.TaxCode.valid && !formGroup.controls.TaxCode.pending && (formGroup.controls.TaxCode.dirty || submitAttempt)" ion-text color="danger">(*)</span>
                        </label>
                        <input class="c-input" id="TaxCode" formControlName="TaxCode" type="text">
                    </div>

                    <div class="c-control" *ngIf="item.IDType != 119 ">
                        <label class="c-label" for="Phone" >Số điện thoại
                            <span *ngIf="!formGroup.controls.Phone.valid && !formGroup.controls.Phone.pending && (formGroup.controls.Phone.dirty || submitAttempt)" ion-text color="danger">(*)</span>
                        </label>
                        <input class="c-input" id="Phone" formControlName="Phone" type="text">
                    </div>
                    <div class="c-control" *ngIf="item.IDType != 119 ">
                        <label class="c-label" for="Phone2" >Số điện thoại 2
                            <span *ngIf="!formGroup.controls.Phone2.valid && !formGroup.controls.Phone2.pending && (formGroup.controls.Phone2.dirty || submitAttempt)" ion-text color="danger">(*)</span>
                        </label>
                        <input class="c-input" id="Phone2" formControlName="Phone2" type="text">
                    </div>
                    <div class="c-control" *ngIf="item.IDType != 119 ">
                        <label class="c-label" for="Fax" >Fax
                            <span *ngIf="!formGroup.controls.Fax.valid && !formGroup.controls.Fax.pending && (formGroup.controls.Fax.dirty || submitAttempt)" ion-text color="danger">(*)</span>
                        </label>
                        <input class="c-input" id="Fax" formControlName="Fax" type="text">
                    </div>
                    <div class="c-control" *ngIf="item.IDType != 119 ">
                        <label class="c-label" for="Email" >Email
                            <span *ngIf="!formGroup.controls.Email.valid && !formGroup.controls.Email.pending && (formGroup.controls.Email.dirty || submitAttempt)" ion-text color="danger">(*)</span>
                        </label>
                        <input class="c-input" id="Email" formControlName="Email" type="text">
                    </div>

                    <div class="c-control" *ngIf="item.IDType == 111 || item.IDType == 112 || item.IDType == 113 || item.IDType == 115 ">
                        <label class="c-label" for="Address">Địa chỉ
                            <span *ngIf="!formGroup.controls.Address.valid && !formGroup.controls.Address.pending && (formGroup.controls.Address.dirty || submitAttempt)" ion-text color="danger">(*)</span>
                        </label>
                        <input class="c-input" id="Address" formControlName="Address" type="text">
                    </div>

                    <div class="c-control" *ngIf="item.IDType == 112 || item.IDType == 113 || item.IDType == 115 ">
                        <label class="c-label" for="TemplateHeader">Tên công ty (trên phiếu in)
                            <span *ngIf="!formGroup.controls.TemplateHeader.valid && !formGroup.controls.TemplateHeader.pending && (formGroup.controls.TemplateHeader.dirty || submitAttempt)" ion-text color="danger">(*)</span>
                        </label>
                        <input class="c-input" id="TemplateHeader" formControlName="TemplateHeader" type="text">
                    </div>

                    <div class="c-control" *ngIf="item.IDType == 111 || item.IDType == 112 || item.IDType == 113 || item.IDType == 115 ">
                        <label class="c-label" for="LogoURL">URL Logo
                            <span *ngIf="!formGroup.controls.LogoURL.valid && !formGroup.controls.LogoURL.pending && (formGroup.controls.LogoURL.dirty || submitAttempt)" ion-text color="danger">(*)</span>
                        </label>
                        <input class="c-input" id="LogoURL" formControlName="LogoURL" type="text">
                    </div>

                    <div class="c-control">
                        <label class="c-label" for="Sort" >Sort
                            <span *ngIf="!formGroup.controls.Sort.valid && !formGroup.controls.Sort.pending && (formGroup.controls.Sort.dirty || submitAttempt)" ion-text color="danger">(*)</span>
                        </label>
                        <input class="c-input" id="Sort" formControlName="Sort" type="number">
                    </div>
                    
                    <div class="c-control ion-text-right" *ngIf="!item.Id && (pageConfig.canAdd || pageConfig.canEditBranch)">
                        <label class="c-label" for=""></label>
                        <ion-button (click)="saveChange()">Thêm {{item.IDType == 119? 'chức danh': 'đơn vị'}}</ion-button>
                    </div>
                    <div class="c-control ion-text-right" *ngIf="item.Id">
                        <ion-button *ngIf="pageConfig.canEdit || pageConfig.canEditBranch" (click)="saveChange()" [disabled]="!formGroup.dirty">Lưu</ion-button>
                        <ion-button (click)="refresh()" color="warning">Hủy thay đổi</ion-button>
                        <ion-button *ngIf="item.Id && pageConfig.canDelete" (click)="delete()" color="danger">Xóa bỏ</ion-button>
                    </div>
                    
                </ion-col>
            </ion-row>
        </ion-grid>

        <!-- <div class="c-control" *ngIf="item.Id">
            <label class="c-label" for="Code">Id</label>
            <input readonly class="c-input" id="Id" formControlName="Id" type="text">
        </div> -->

        <!-- <div class="c-control">
            <label class="c-label" for="Code">Mã trung tâm
                <span
                    *ngIf="!formGroup.controls.Code.valid && !formGroup.controls.Code.pending && (formGroup.controls.Code.dirty || submitAttempt)"
                    ion-text color="danger">(*)</span>
            </label>
            <input class="c-input" id="Code" formControlName="Code" type="text">
        </div> -->
    </form>

</ion-content>
