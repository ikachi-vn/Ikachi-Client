

<ion-content class="scrollbar">
	
	<ion-fab class="feature scrollbar" vertical="top" horizontal="end" slot="fixed">
		<div class="f-box ion-padding-vertical">
			<ion-toolbar>
				<ion-buttons slot="secondary">
					<ion-button size="small" fill="clear" color="dark">
						<ion-icon color="primary" slot="start" name="clock"></ion-icon>
						Thời gian
					</ion-button>
				</ion-buttons>
				<ion-title></ion-title>
			</ion-toolbar>

			<div class="ion-padding-horizontal">
				<ion-button fill="outline" size="small">1d</ion-button>
				<ion-button size="small">7d</ion-button>
				<ion-button fill="outline" size="small">1m</ion-button>
				<ion-button fill="outline" size="small">3m</ion-button>
				<ion-button fill="outline" size="small">Tùy chọn...</ion-button>
			</div>

			<div class="ion-padding"></div>

			<ion-toolbar>
				<ion-buttons slot="secondary">
					<ion-button size="small" fill="clear" color="dark"
						(click)="toogleBranchDataset(rpt.rptGlobal.branch[0])">
						<ion-icon color="primary" slot="start"
							[name]="rpt.rptGlobal.branch[0].IsHidden? 'radio-button-off':'radio-button-on' "></ion-icon>
						Xem tổng - chi nhánh
					</ion-button>
				</ion-buttons>
				<ion-title></ion-title>
			</ion-toolbar>

			<div style="padding-left: 10px;">
				<ng-container *ngFor="let b of rpt.rptGlobal.branch">
					<!-- <ion-button *ngIf="b.Name != 'All'" [fill]="b.IsHidden ? 'outline' : 'solid'" size="small" (click)="toogleBranchDataset(b)">
						<ion-icon name="pin" slot="start"></ion-icon>
						{{b.Name}}
					</ion-button> -->
					<ion-chip *ngIf="b.Name != 'All'" [outline]='!b.IsHidden'
						[color]="!b.IsHidden? 'primary' : 'light' " (click)="toogleBranchDataset(b)">
						<ion-avatar *ngIf="b.LogoURL">
							<img [src]="b.LogoURL" />
						</ion-avatar>
						<ion-label [color]="b.IsHidden? 'medium' : 'primary' ">{{b.Name}}</ion-label>
					</ion-chip>
				</ng-container>


			</div>
		</div>
	</ion-fab>
	
	<div class="main-view">


		<div class="row-3">

			<div class="chart-box">
				<div class="title">Sale team performance and source</div>
				<div style="height: 210px;" class="chart-contain">
					<canvas id="funnelCanvas" #funnelCanvas></canvas>
				</div>
			</div>

			<div class="chart-box">
				<div class="title">Inquiry sources</div>
				<div class="chart-contain">
					<canvas id="saleByServiceCanvas" #saleByServiceCanvas></canvas>
				</div>
			</div>
			
			<div class="chart-box">
				<div class="title">Inquiry lost reason</div>
				<div class="chart-contain">
					<canvas id="inquiryBySourceCanvas" #inquiryBySourceCanvas></canvas>
				</div>
			</div>

			<div class="chart-box">
				<div class="title">Lost reason by owner</div>
				<div class="chart-contain">
					<canvas id="inquiryBySourceCanvas" #inquiryBySourceCanvas></canvas>
				</div>
			</div>

			<div class="chart-box">
				<div class="title">Lost reason by source</div>
				<div class="chart-contain">
					<canvas id="inquiryBySourceCanvas" #inquiryBySourceCanvas></canvas>
				</div>
			</div>




			<div style="width: 100%; height: 400px;" class="chart-box">
				<div class="title">Bảng số liệu</div>
				<div class="chart-contain">
					<canvas id="top10CustomerCanvas" #top10CustomerCanvas></canvas>
				</div>
			</div>
		</div>
	</div>


</ion-content>
