<ion-header>
  <app-list-toolbar pageTitle="Retail Store" [pageConfig]="pageConfig" [selectedItems]="selectedItems" [query]="query">
  </app-list-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid fixed>
    <ion-row class="hr-group">
      <ion-col size="12" size-sm="12" size-md="12" size-xl="6">
        <ion-card>
          <div>
            <ion-text color="dark">
              Sales By Division
            </ion-text>
          </div>
          <!-- <ion-card-header class="background"> -->

          <!-- </ion-card-header> -->

          <ion-card-content>
            <!-- Highlighting Chart -->
            <!-- <div id="OnShelfAvailability" style="width: 100%; height: 100%"></div> -->
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="12" size-sm="12" size-md="12" size-xl="6">
        <ion-card>
          <div>
            <ion-text color="dark">
              Sales By City
            </ion-text>
          </div>
          <!-- <ion-card-header class="background"> -->
          <!-- Line Chart -->
          <!-- <div id="FleetChart" style="width: 100%; height: 100%"></div> -->
          <!-- </ion-card-header> -->

          <ion-card-content>
            <!-- Pie Chart -->
            <div id="SalesByCityChart" style="width: 100%; height: 100%"></div>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="12" size-sm="12" size-md="12" size-xl="6">
        <ion-card>
          <div>
            <ion-text color="dark">
              Out Of Stock Items
            </ion-text>
          </div>
          <!-- <ion-card-header class="background"> -->
          <!-- Line Chart -->
          <!-- <div id="FleetChart" style="width: 100%; height: 100%"></div> -->
          <!-- </ion-card-header> -->

          <ion-card-content>
            <!-- Line Chart -->
            <div id="OutOfStockItemsChart" style="width: 100%; height: 100%"></div>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="12" size-sm="12" size-md="12" size-xl="6">
        <ion-card>
          <div>
            <ion-text color="dark">
              Top 5 Articles By Sold Items
            </ion-text>
          </div>
          <!-- <ion-card-header class="background"> -->
          <!-- Line Chart -->
          <!-- <div id="FleetChart" style="width: 100%; height: 100%"></div> -->
          <!-- </ion-card-header> -->

          <ion-card-content>
            <!-- Sorted Bar Chart -->
            <div id="TopArticlesChart" style="width: 100%; height: 100%"></div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
