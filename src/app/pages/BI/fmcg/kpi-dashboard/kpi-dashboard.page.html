<ion-header>
  <app-list-toolbar pageTitle="KPI Dashboard" [pageConfig]="pageConfig" [selectedItems]="selectedItems" [query]="query">
  </app-list-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid fixed>
    <ion-row class="hr-group">
      <ion-col size="12" size-sm="12" size-md="12" size-xl="6">
        <ion-card>
          <div>
            <ion-text color="dark">
              Overview 2021
            </ion-text>
          </div>
          <!-- <ion-card-header class="background"> -->
          <!-- Line Chart -->
          <!-- <div id="FleetChart" style="width: 100%; height: 100%"></div> -->
          <!-- </ion-card-header> -->

          <ion-card-content>
            <!-- Gauge Chart -->
            <div id="OverViewChart" style="width: 100%; height: 100%"></div>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="12" size-sm="12" size-md="12" size-xl="6">
        <ion-card>
          <div>
            <ion-text color="dark">
              Products sold within freshness date
            </ion-text>
          </div>
          <!-- <ion-card-header class="background"> -->
          <!-- Line Chart -->
          <!-- <div id="FleetChart" style="width: 100%; height: 100%"></div> -->
          <!-- </ion-card-header> -->

          <ion-card-content>
            <!-- Column Chart -->
            <div id="ProductSoldChart" style="width: 100%; height: 100%"></div>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="12" size-sm="12" size-md="12" size-xl="6">
        <ion-card>
          <div>
            <ion-text color="dark">
              On Time in Full Deliveries (OTIF)
            </ion-text>
          </div>
          <!-- <ion-card-header class="background"> -->
          <!-- Line Chart -->
          <!-- <div id="FleetChart" style="width: 100%; height: 100%"></div> -->
          <!-- </ion-card-header> -->

          <ion-card-content>
            <!-- Column Line Chart -->
            <div id="OnTimeInFullDeliveriesChart" style="width: 100%; height: 100%"></div>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="12" size-sm="12" size-md="12" size-xl="6">
        <ion-card>
          <div>
            <ion-text color="dark">
              Out Of Stock rate (OOS)
            </ion-text>
          </div>
          <!-- <ion-card-header class="background"> -->
          <!-- Line Chart -->
          <!-- <div id="FleetChart" style="width: 100%; height: 100%"></div> -->
          <!-- </ion-card-header> -->

          <ion-card-content>
            <!-- Column Chart -->
            <div id="OutOfStockRateChart" style="width: 100%; height: 100%"></div>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="12" size-sm="12" size-md="12" size-xl="6">
        <ion-card>
          <div>
            <ion-text color="dark">
              Inventory Turnover (in days)
            </ion-text>
          </div>
          <!-- <ion-card-header class="background"> -->
          <!-- Line Chart -->
          <!-- <div id="FleetChart" style="width: 100%; height: 100%"></div> -->
          <!-- </ion-card-header> -->

          <ion-card-content>
            <!-- Column Chart -->
            <div id="InventoryTurnoverChart" style="width: 100%; height: 100%"></div>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="12" size-sm="12" size-md="12" size-xl="6">
        <ion-card>
          <div>
            <ion-text color="dark">
              Average Time To Sell (in days)
            </ion-text>
          </div>
          <!-- <ion-card-header class="background"> -->
          <!-- Line Chart -->
          <!-- <div id="FleetChart" style="width: 100%; height: 100%"></div> -->
          <!-- </ion-card-header> -->

          <ion-card-content>
            <!-- Sorted Bar Chart -->
            <div id="AverageTimeToSellChart" style="width: 100%; height: 100%"></div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
