<ion-header>
  <app-list-toolbar pageTitle="Warehouse KPI" [pageConfig]="pageConfig" [selectedItems]="selectedItems" [query]="query">
  </app-list-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div class="main-view">
    <ion-grid fixed>
      <ion-row class="hr-group">
        <ion-col size="12" size-sm="12" size-md="12" size-xl="6">
          <ion-card>
            <div>
              <ion-text color="dark" >
                Warehouse Operating Costs
              </ion-text>
            </div>
            <ion-card-header class="background">
              <!-- Line Chart -->
              <!-- <div id="FleetChart" style="width: 100%; height: 100%"></div> -->
            </ion-card-header>
            <ion-card-content>
              <!-- Pie Chart -->
              <div id="WarehouseOperatingChart" style="width: 100%; height: 100%"></div>
            </ion-card-content>
          </ion-card>
        </ion-col>


        <ion-col size="12" size-sm="12" size-md="12" size-xl="6">
          <ion-card>
            <div>
              <ion-text color="dark" >
                Perfect Order Rate
              </ion-text>
            </div>
            <ion-card-header class="background">
              <!-- Line Chart -->
              <!-- <div id="FleetChart" style="width: 100%; height: 100%"></div> -->
            </ion-card-header>
            <ion-card-content>
              <!-- Trend Line Chart --> 
              <div id="PerfectOrderRateChart" style="width: 100%; height: 100%"></div>
            </ion-card-content>
          </ion-card>
        </ion-col>


        <ion-col size="12" size-sm="12" size-md="12" size-xl="6">
          <ion-card>
            <div>
              <ion-text color="dark" >
                Total Shipments By Country
              </ion-text>
            </div>
            <ion-card-content style="height: 300px !important;">
              <!-- Highlighting Chart --> 
              <div id="TotalShipmentChart" style="width: 100%; height: 100%"></div>
            </ion-card-content>
          </ion-card>
        </ion-col>


        <ion-col size="12" size-sm="12" size-md="12" size-xl="6">
          <ion-card>
            <div>
              <ion-text color="dark" >
                On-Time Shipments
              </ion-text>
            </div>
            <ion-card-content style="height: 300px !important;">
              <!-- Two Level Pie Chart --> 
              <div id="OnTimeShipmentsChart" style="width: 100%; height: 100%"></div>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
