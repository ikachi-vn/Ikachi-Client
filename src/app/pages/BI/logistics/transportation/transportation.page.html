<ion-header>
  <app-list-toolbar pageTitle="Transportation" [pageConfig]="pageConfig" [selectedItems]="selectedItems"
    [query]="query"></app-list-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div class="main-view">
    <ion-grid fixed>
      <ion-row class="hr-group">
        <ion-col size="12" size-sm="12" size-md="12" size-xl="4">
          <ion-card>
            <div>
              <ion-text color="dark">
                Fleet
              </ion-text>
            </div>
            <ion-card-header>

              <!-- Chart -->
              <div id="FleetChart" style="width: 100%; height: 100%"></div>
            </ion-card-header>
            <ion-card-content class="background">
              <table>
                <tr>
                  <td>Left Column</td>
                  <td>Right Column</td>
                </tr>
                <tr>
                  <td>Left Column</td>
                  <td>Right Column</td>
                </tr>
              </table>
            </ion-card-content>
          </ion-card>
        </ion-col>


        <ion-col size="12" size-sm="12" size-md="12" size-xl="4">
          <ion-card>
            <div>
              <ion-text color="dark">
                Delivery Status
              </ion-text>
            </div>
            <ion-card-header>

              <!-- Two Level Pie Chart -->
              <div id="DeliveryStatusChart" style="width: 100%; height: 100%"></div>
            </ion-card-header>
            <ion-card-content class="background">
              <table>
                <tr>
                  <td>Left Column</td>
                  <td>Right Column</td>
                </tr>
                <tr>
                  <td>Left Column</td>
                  <td>Right Column</td>
                </tr>
              </table>
            </ion-card-content>
          </ion-card>
        </ion-col>



        <ion-col size="12" size-sm="12" size-md="12" size-xl="4">
          <ion-card>
            <div>
              <ion-text color="dark">
                Deliveries by Destination
              </ion-text>
            </div>
            <ion-card-header>

              <!-- Chart -->
              <div id="DeliveriesbyDestinationChart" style="width: 100%; height: 100%"></div>
            </ion-card-header>
            <ion-card-content class="background">
              <table>
                <tr>
                  <td class="left">Left Column</td>
                  <td>Right Column</td>
                </tr>
                <tr>
                  <td class="left">Left Column</td>
                  <td>Right Column</td>
                </tr>
              </table>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>

      <ion-row class="hr-group">
        <ion-col size="12" size-sm="12" size-md="12" size-xl="4">
          <ion-card>
            <ion-card-content>
              <table>
                <tr>
                  <td>
                    Icon
                  </td>
                  <td style="text-align: center;">
                <tr style="font-size: 1.5rem;">23 min</tr>
                <tr>Avg Loading Time</tr>
                </td>
                </tr>
                <tr>
                  <td>
                    Icon
                  </td>
                  <td style="text-align: center;">
                <tr style="font-size: 1.5rem;">10 tons</tr>
                <tr>Avg Loading Weight</tr>
                </td>
                </tr>
              </table>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col size="12" size-sm="12" size-md="12" size-xl="8">
          <ion-card>
            <div>
              <ion-text color="dark">
                Loading Time & Weight
              </ion-text>
            </div>
            <ion-card-header>

              <!-- Column Line Mix Chart -->
              <div id="LoadingTimeWeightChart" style="width: 100%; height: 100%"></div>
            </ion-card-header>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

</ion-content>
