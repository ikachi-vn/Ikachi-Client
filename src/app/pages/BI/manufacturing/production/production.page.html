<ion-header>
  <app-list-toolbar pageTitle="Production" [pageConfig]="pageConfig" [selectedItems]="selectedItems" [query]="query">
  </app-list-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid fixed>
    <ion-row class="hr-group">

      <ion-col size="12" size-sm="12" size-md="12" size-xl="10">
        <ion-row class="hr-group">

          <ion-col size="12" size-sm="12" size-md="12" size-xl="12">
            <ion-card>
              <div>
                <ion-text color="dark">
                  <!-- Rate Of Return -->
                </ion-text>
              </div>
              <!-- <ion-card-header class="background"> -->
    
              <!-- </ion-card-header> -->
    
              <ion-card-content>
                <!-- Gauge Chart -->
                <!-- <div id="RateOfReturnChart" style="width: 100%; height: 100%"></div> -->
              </ion-card-content>
            </ion-card>
          </ion-col>

          <ion-col size="12" size-sm="12" size-md="12" size-xl="12">
            <ion-card>
              <div>
                <ion-text color="dark">
                  Returned Items by Reason
                </ion-text>
              </div>
              <!-- <ion-card-header class="background"> -->
    
              <!-- </ion-card-header> -->
    
              <ion-card-content>
                <!-- Stacked Bar Chart -->
                <div id="ReturnedItemsReasonChart" style="width: 100%; height: 100%"></div>
              </ion-card-content>
            </ion-card>
          </ion-col>
          </ion-row>
      </ion-col>

      <ion-col size="12" size-sm="12" size-md="12" size-xl="2">
        <ion-card>
          <div>
            <ion-text color="dark">
              Top 5 Machines
            </ion-text>
          </div>
          <!-- <ion-card-header class="background"> -->

          <!-- </ion-card-header> -->

          <ion-card-content>
            <!-- Gauge Chart -->
            <!-- <div id="RateOfReturnChart" style="width: 100%; height: 100%"></div> -->
          </ion-card-content>
        </ion-card>
      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>
