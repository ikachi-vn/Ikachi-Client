<ion-header>
    <ion-toolbar>
        <ion-title>{{item.Name}}</ion-title>

        <ion-buttons slot="primary">
            <ion-button title="Đóng lại" color="secondary" (click)="closeModal()">
                <ion-icon slot="icon-only" name="close"></ion-icon>
            </ion-button>
        </ion-buttons>

    </ion-toolbar>
</ion-header>
<ion-content appScrollbarTheme class="ion-padding" fullscreen>
    <form [formGroup]="formGroup">
        <div padding *ngIf="item"></div>
        
        <div class="c-control" *ngIf="item.Id">
            <label class="c-label" for="Code">Id</label>
            <input readonly class="c-input" id="Id" formControlName="Id" type="text">
        </div>

        <div class="c-control">
            <label class="c-label" for="Code">Mã nhóm (trong Union)
                <span
                    *ngIf="!formGroup.controls.Code.valid && !formGroup.controls.Code.pending && (formGroup.controls.Code.dirty || submitAttempt)"
                    ion-text color="danger">(*)</span>
            </label>
            <input class="c-input" id="Code" formControlName="Code" type="text">
        </div>

        <div class="c-control">
            <label class="c-label" for="Name">Tên nhóm
                <span
                    *ngIf="!formGroup.controls.Name.valid && !formGroup.controls.Name.pending && (formGroup.controls.Name.dirty || submitAttempt)"
                    ion-text color="danger">(*)</span>
            </label>
            <input class="c-input" id="Name" formControlName="Name" type="text">
        </div>

        

        <div class="c-control">
            <label class="c-label" for="IDParent">Thuộc nhóm
                <span *ngIf="!formGroup.controls.IDParent.valid && !formGroup.controls.IDParent.pending && (formGroup.controls.IDParent.dirty || submitAttempt)"
                    ion-text color="danger">(*)</span>
            </label>

            <!-- <select class="c-input c-dropdown" formControlName="IDParent">
                <option [disabled]="t.Flag" *ngFor="let t of items" [value]="t.Id">{{t.Name}}</option>
            </select> -->

            <ng-select class="c-input" [readonly]="!(pageConfig.canEdit || pageConfig.canAdd)" #IDParent labelForId="IDParent" formControlName="IDParent" [items]="itemGroupList$ | async" [typeahead]="itemGroupListInput$" [loading]='itemGroupListLoading' [virtualScroll]="true" bindLabel="Name" bindValue="Id" placeholder="Tìm nhóm sản phẩm...">
                <ng-template ng-option-tmp let-i="item" let-search="searchTerm">
                    <div *ngIf="i">
                        <div> <span *ngFor="let l of i.levels">&nbsp;&nbsp;&nbsp;</span> <span [ngOptionHighlight]="search">{{i.Name}}</span></div>
                    </div>
                </ng-template>
            </ng-select>


        </div>

        <div class="c-control">
            <label class="c-label" for="Remark">Mô tả
                <span *ngIf="!formGroup.controls.Remark.valid && !formGroup.controls.Remark.pending && (formGroup.controls.Remark.dirty || submitAttempt)"
                    ion-text color="danger">(*)</span>
            </label>
            <textarea rows="3" class="c-input" id="Remark" formControlName="Remark" type="textarea"></textarea>

        </div>

        <div class="c-control">
            <label class="c-label" for="Sort">Sort</label>
            <input class="c-input" id="Sort" formControlName="Sort" type="number">
        </div>

        <div class="c-control" *ngIf="item.Id==0">
            <label class="c-label" for=""></label>
            <ion-button (click)="saveChange()">Thêm nhóm vật tư</ion-button>
        </div>
        <div class="c-control" *ngIf="item.Id!=0">
            <label class="c-label" for=""></label>
            <ion-button (click)="saveChange()" [disabled]="!formGroup.dirty">Lưu</ion-button>
            <ion-button (click)="refresh()" color="warning">Hủy thay đổi</ion-button>
            <ion-button *ngIf="item.Id && pageConfig.canDelete" (click)="delete()" color="danger">Xóa bỏ</ion-button>
        </div>

    </form>

</ion-content>
