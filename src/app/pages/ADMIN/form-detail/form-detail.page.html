<ion-header>
    <ion-toolbar>
        <ion-title>{{item.Name}}</ion-title>

        <ion-buttons slot="primary">
            <ion-button title="Đóng lại" color="secondary" (click)="closeModal()">
                <ion-icon slot="icon-only" name="close"></ion-icon>
            </ion-button>
        </ion-buttons>

    </ion-toolbar>
</ion-header>
<ion-content appScrollbarTheme class="ion-padding" fullscreen>
    <form [formGroup]="formGroup">
        <ion-grid fixed>
            <ion-row>
                <ion-col>
                    <!-- <div class="c-control" *ngIf="item.Id">
                        <label class="c-label" for="Code">Id</label>
                        <input class="c-input" id="Id" formControlName="Id" type="text">
                    </div> -->
                    <div class="c-control">
                        <label class="c-label" for="Name">Chức năng
                            <span *ngIf="!formGroup.controls.Name.valid && !formGroup.controls.Name.pending && (formGroup.controls.Name.dirty || submitAttempt)" ion-text color="danger">(*)</span>
                        </label>
                        <input class="c-input" id="Name" formControlName="Name" type="text">
                    </div>
                    <div class="c-control">
                        <label class="c-label" for="IDParent">Thuộc
                            <span *ngIf="!formGroup.controls.IDParent.valid && !formGroup.controls.IDParent.pending && (formGroup.controls.IDParent.dirty || submitAttempt)" ion-text color="danger">(*)</span>
                        </label>
                        <select class="c-input c-dropdown" formControlName="IDParent" >
                            <option [ngValue]="null">Root</option>
                            <ng-container *ngFor="let t of items" >

                                <option *ngIf="t.Type != 3 " [disabled]="t.Flag" [value]="t.Id">{{t.Name}}</option>
                            </ng-container>
                            
                        </select>
                    </div>

                    <div class="c-control">
                        <label class="c-label" for="Type">Loại
                            <span *ngIf="!formGroup.controls.Type.valid && !formGroup.controls.Type.pending && (formGroup.controls.Type.dirty || submitAttempt)" ion-text color="danger">(*)</span>
                        </label>
                        <select class="c-input c-dropdown" formControlName="Type" >
                            <option [disabled]="t.Flag" *ngFor="let t of typeList" [value]="t.Id">{{t.Name}}</option>
                        </select>
                    </div>

                </ion-col>
                <ion-col>
                    <div class="c-control">
                        <label class="c-label" for="Code">Code <small *ngIf="item.Id">Id: {{item.Id}}</small>
                            <span *ngIf="!formGroup.controls.Code.valid && !formGroup.controls.Code.pending && (formGroup.controls.Code.dirty || submitAttempt)" ion-text color="danger">(*)</span>
                        </label>
                        <input class="c-input" id="Code" formControlName="Code" type="text">
                    </div>

                    
                    <div class="c-control">
                        <label class="c-label" for="Code">Icon
                            <ion-icon [name]="item.Icon"></ion-icon>
                        </label>
                        <input class="c-input" id="Icon" formControlName="Icon" type="text">
                    </div>

                    <div class="c-control">
                        <label class="c-label" for="Code">Badge color</label>
                        <input class="c-input" id="BadgeColor" formControlName="BadgeColor" type="text">
                    </div>
                    
                    

                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>

                    <div class="c-control">
                        <label class="c-label" for="Remark">Mô tả
                            <span *ngIf="!formGroup.controls.Remark.valid && !formGroup.controls.Remark.pending && (formGroup.controls.Remark.dirty || submitAttempt)" ion-text color="danger">(*)</span>
                        </label>
                        
                        <input class="c-input" id="Remark" formControlName="Remark" type="text">
                    </div>
                    
                    <div class="c-control">
                        <label class="c-label" for="Sort">Sort</label>
                        <input class="c-input" id="Sort" formControlName="Sort" type="number">
                    </div>

                    <div class="c-control">
                        <label class="c-label" for="APIs">APIs</label>
                       
                        <textarea rows="3" class="c-input" id="APIs" formControlName="APIs" type="textarea"></textarea>
                    </div>

                    <div class="c-control ion-text-right" *ngIf="!item.Id && (pageConfig.canEditFunction || pageConfig.canAdd)">
                        <label class="c-label" for=""></label>
                        <ion-button (click)="saveChange()">Thêm chức năng</ion-button>
                    </div>
                    <div class="c-control ion-text-right" *ngIf="item.Id">
                        <ion-button *ngIf="pageConfig.canEditFunction || pageConfig.canEdit" (click)="saveChange()" [disabled]="!formGroup.dirty">Lưu</ion-button>
                        <ion-button (click)="refresh()" color="warning">Hủy thay đổi</ion-button>
                        <ion-button *ngIf="item.Id && pageConfig.canDelete" (click)="delete()" color="danger">Xóa bỏ</ion-button>
                    </div>
            
                </ion-col>
            </ion-row>
        </ion-grid>


        

    </form>

</ion-content>
