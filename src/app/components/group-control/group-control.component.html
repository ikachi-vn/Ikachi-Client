<ion-row class="hr-group" [class]="hideBorder?'':'border'" [ngStyle]="{'border-style': hideBorder? 'none':''}">
  <ion-col size="12" size-md="12" size-lg="12" size-xl="4">
    <ion-list lines="none">
      <ion-list-header class="ion-no-padding">
        <ion-label color="primary">{{title}}</ion-label>
      </ion-list-header>
      <ng-content></ng-content>
    </ion-list>
  </ion-col>
  <ion-col size="12" size-md="12" size-lg="12" size-xl="6">
    <app-field-control (onChange)="trackChange($event)" [field]="field" *ngFor="let field of fields"></app-field-control>
  </ion-col>
</ion-row>
